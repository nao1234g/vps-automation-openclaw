apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- else }}
  anthropic-api-key: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.sessionSecret }}
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
  {{- else }}
  session-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.telegramBotToken }}
  telegram-bot-token: {{ .Values.secrets.telegramBotToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.telegramChatId }}
  telegram-chat-id: {{ .Values.secrets.telegramChatId | b64enc | quote }}
  {{- end }}
---
{{- if .Values.externalDatabase.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}-external-db
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}
---
{{- if .Values.externalRedis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}-external-redis
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.externalRedis.password | b64enc | quote }}
{{- end }}
