version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    container_name: aisa-ghost
    restart: unless-stopped
    ports:
      - "127.0.0.1:2368:2368"
    environment:
      # Database
      database__client: mysql
      database__connection__host: ghost-mysql
      database__connection__user: ${GHOST_DB_USER:-ghost}
      database__connection__password: ${GHOST_DB_PASSWORD:-change_me_in_production}
      database__connection__database: ${GHOST_DB_NAME:-ghost}

      # URL configuration
      url: ${GHOST_URL:-http://localhost:2368}

      # Mail configuration (for member emails)
      mail__transport: SMTP
      mail__options__service: ${GHOST_MAIL_SERVICE:-}
      mail__options__auth__user: ${GHOST_MAIL_USER:-}
      mail__options__auth__pass: ${GHOST_MAIL_PASS:-}

      # Node environment
      NODE_ENV: production

    volumes:
      - ghost_content:/var/lib/ghost/content

    depends_on:
      - ghost-mysql

    networks:
      - ghost-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2368"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ghost-mysql:
    image: mysql:8.0
    container_name: aisa-ghost-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${GHOST_MYSQL_ROOT_PASSWORD:-change_me_in_production}
      MYSQL_DATABASE: ${GHOST_DB_NAME:-ghost}
      MYSQL_USER: ${GHOST_DB_USER:-ghost}
      MYSQL_PASSWORD: ${GHOST_DB_PASSWORD:-change_me_in_production}

    volumes:
      - ghost_mysql:/var/lib/mysql

    networks:
      - ghost-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${GHOST_MYSQL_ROOT_PASSWORD:-change_me_in_production}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ghost-network:
    driver: bridge

volumes:
  ghost_content:
  ghost_mysql:
