# セキュアなDocker Compose テンプレート
# このファイルはセキュリティベストプラクティスに従った設定例です
#
# 使用方法:
# 1. このファイルをコピーして必要に応じて編集
# 2. .env ファイルでシークレットを管理
# 3. docker compose up -d で起動

version: '3.8'

services:
  # アプリケーションサービス例
  app:
    image: your-app:latest
    container_name: secure-app

    # セキュリティ設定
    security_opt:
      - no-new-privileges:true  # 特権昇格の防止
      - apparmor=docker-default  # AppArmor プロファイル

    # 読み取り専用ルートファイルシステム
    read_only: true

    # Capabilities の制限（最小権限の原則）
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # 必要な場合のみ追加

    # 非rootユーザーで実行
    user: "1000:1000"

    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # 一時ファイル用のtmpfs（read_only使用時に必要）
    tmpfs:
      - /tmp:size=10M,mode=1777
      - /run:size=10M,mode=0755
      - /var/cache:size=50M,mode=0755

    # 環境変数（シークレットは.envファイルで管理）
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info

    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    # ネットワーク設定
    networks:
      - frontend
      - backend

    # ポート公開（必要最小限）
    # 外部公開せず、リバースプロキシ経由でアクセス推奨
    expose:
      - "3000"

    # 依存関係
    depends_on:
      db:
        condition: service_healthy

    # 再起動ポリシー
    restart: unless-stopped

    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # データベースサービス例
  db:
    image: postgres:16-alpine
    container_name: secure-db

    # セキュリティ設定
    security_opt:
      - no-new-privileges:true

    # 非rootユーザー（PostgreSQLは自動的に非rootで実行）

    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # 環境変数
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

    # ボリューム（データ永続化）
    volumes:
      - db_data:/var/lib/postgresql/data:rw
      # 初期化スクリプト（読み取り専用）
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

    # ヘルスチェック
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5

    # ネットワーク（外部公開しない）
    networks:
      - backend

    # 内部ポートのみ公開
    expose:
      - "5432"

    # 再起動ポリシー
    restart: unless-stopped

    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # リバースプロキシ（Nginx）
  nginx:
    image: nginx:1.25-alpine
    container_name: secure-nginx

    # セキュリティ設定
    security_opt:
      - no-new-privileges:true

    # 読み取り専用
    read_only: true

    # Capabilities制限
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID

    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

    # 一時ファイル用
    tmpfs:
      - /tmp:size=10M,mode=1777
      - /var/run:size=10M,mode=0755
      - /var/cache/nginx:size=50M,mode=0755

    # 設定ファイル
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro

    # ポート公開
    ports:
      - "80:80"
      - "443:443"

    # ネットワーク
    networks:
      - frontend

    # 依存関係
    depends_on:
      - app

    # ヘルスチェック
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    # 再起動ポリシー
    restart: unless-stopped

    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ネットワーク定義
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  backend:
    driver: bridge
    internal: true  # 外部アクセス不可
    ipam:
      config:
        - subnet: 172.21.0.0/24

# ボリューム定義
volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres

# セキュリティチェックリスト:
# ✓ no-new-privileges 設定済み
# ✓ 非rootユーザーで実行
# ✓ 読み取り専用ファイルシステム（可能な場合）
# ✓ Capabilities最小化
# ✓ リソース制限設定
# ✓ 内部ネットワーク分離
# ✓ ヘルスチェック設定
# ✓ ログローテーション設定
# ✓ シークレットは.envで管理
