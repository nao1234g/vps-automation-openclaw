<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="50%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <!-- Grid pattern representing "pattern analysis" -->
    <pattern id="gridBg" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,212,255,0.04)" stroke-width="0.5"/>
    </pattern>
    <!-- Diagonal pattern for visual interest -->
    <pattern id="diagLines" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="rgba(0,212,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  <rect width="1500" height="500" fill="url(#gridBg)"/>
  <rect width="1500" height="500" fill="url(#diagLines)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1500" height="3" fill="url(#accentGrad)" opacity="0.7"/>

  <!-- Left decorative element: vertical lines representing data/patterns -->
  <g opacity="0.15">
    <rect x="100" y="80" width="2" height="120" fill="#00d4ff"/>
    <rect x="110" y="100" width="2" height="180" fill="#00d4ff"/>
    <rect x="120" y="60" width="2" height="140" fill="#00d4ff"/>
    <rect x="130" y="90" width="2" height="200" fill="#00d4ff"/>
    <rect x="140" y="110" width="2" height="160" fill="#00d4ff"/>
    <rect x="150" y="70" width="2" height="130" fill="#00d4ff"/>
    <rect x="160" y="100" width="2" height="190" fill="#00d4ff"/>
    <rect x="170" y="80" width="2" height="150" fill="#00d4ff"/>
  </g>

  <!-- Right decorative element: mirror -->
  <g opacity="0.15">
    <rect x="1310" y="200" width="2" height="120" fill="#00d4ff"/>
    <rect x="1320" y="180" width="2" height="180" fill="#00d4ff"/>
    <rect x="1330" y="220" width="2" height="140" fill="#00d4ff"/>
    <rect x="1340" y="190" width="2" height="200" fill="#00d4ff"/>
    <rect x="1350" y="210" width="2" height="160" fill="#00d4ff"/>
    <rect x="1360" y="170" width="2" height="130" fill="#00d4ff"/>
    <rect x="1370" y="200" width="2" height="190" fill="#00d4ff"/>
    <rect x="1380" y="180" width="2" height="150" fill="#00d4ff"/>
  </g>

  <!-- Center: Connected dots pattern (representing pattern/network analysis) -->
  <g opacity="0.08">
    <circle cx="450" cy="350" r="3" fill="#00d4ff"/>
    <circle cx="520" cy="320" r="3" fill="#00d4ff"/>
    <circle cx="480" cy="380" r="3" fill="#00d4ff"/>
    <line x1="450" y1="350" x2="520" y2="320" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="450" y1="350" x2="480" y2="380" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="520" y1="320" x2="480" y2="380" stroke="#00d4ff" stroke-width="0.5"/>

    <circle cx="980" cy="120" r="3" fill="#00d4ff"/>
    <circle cx="1050" cy="150" r="3" fill="#00d4ff"/>
    <circle cx="1020" cy="90" r="3" fill="#00d4ff"/>
    <line x1="980" y1="120" x2="1050" y2="150" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="980" y1="120" x2="1020" y2="90" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="1050" y1="150" x2="1020" y2="90" stroke="#00d4ff" stroke-width="0.5"/>
  </g>

  <!-- Main brand name: NOWPATTERN -->
  <text x="750" y="210" font-family="'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" letter-spacing="12">NOWPATTERN</text>

  <!-- Accent line under brand name -->
  <rect x="550" y="235" width="400" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Tagline -->
  <text x="750" y="290" font-family="'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="4">THE PATTERN BEHIND THE NEWS</text>

  <!-- Sub-tagline in Japanese -->
  <text x="750" y="340" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif" font-size="18" font-weight="300" fill="rgba(255,255,255,0.4)" text-anchor="middle" letter-spacing="3">ニュースの裏にある構造を読む</text>

  <!-- Accent dot -->
  <circle cx="750" cy="380" r="5" fill="url(#accentGrad)" opacity="0.6"/>

  <!-- Bottom accent line -->
  <rect x="0" y="497" width="1500" height="3" fill="url(#accentGrad2)" opacity="0.7"/>
</svg>