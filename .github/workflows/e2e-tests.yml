name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        browser: [chromium, firefox]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install dependencies
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create environment file
        run: |
          cp .env.example .env
          # Set test-specific values
          echo "NODE_ENV=test" >> .env
          echo "LOG_LEVEL=error" >> .env

      - name: Start Docker services
        run: |
          docker compose -f docker-compose.minimal.yml up -d

          # Wait for services to be healthy
          echo "Waiting for services to be ready..."
          timeout 120 bash -c 'until docker compose -f docker-compose.minimal.yml ps | grep -q "healthy"; do sleep 2; done' || true

          # Additional wait for full initialization
          sleep 10

      - name: Verify services are running
        run: |
          docker compose -f docker-compose.minimal.yml ps
          curl -f http://localhost/health || echo "Health check endpoint not ready"

      - name: Run E2E tests
        working-directory: tests/e2e
        env:
          BASE_URL: http://localhost
          CI: true
        run: npm test -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: tests/e2e/test-results/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test artifacts (screenshots, videos, traces)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            tests/e2e/test-results/**/*.png
            tests/e2e/test-results/**/*.webm
            tests/e2e/test-results/**/*.zip
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f docker-compose.minimal.yml logs --tail=100

          echo "=== Container Status ==="
          docker compose -f docker-compose.minimal.yml ps

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.minimal.yml down -v
          docker system prune -af --volumes

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary
        run: |
          echo "# E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some E2E tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.e2e-tests.result }}';
            const icon = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? 'All E2E tests passed!'
              : 'Some E2E tests failed. Check the workflow run for details.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **E2E Test Results**\n\n${message}\n\n[View Full Report](${context.payload.repository.html_url}/actions/runs/${context.runId})`
            });
